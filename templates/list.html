<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snippets</title>
    <style type="text/css">
      body { padding: 0 }
      #tab {
        border: 1px solid black;
        margin: 0;
        border-collapse: collapse;
      }
      #tab th, #tab td {
        border: 1px solid black;
        padding: 1px 2px 1px 2px;
      }
    </style>
</head>
<body>
    <table id="tab" style="width:100%; font-family: monospace; size:10px">
      <tr>
        <th style="width:100px">Time</th>
        <th style="width:60px">IP</th>
        <th>Data</th>
      </tr>
      {% for item in recs %}
        <tr>
          <td style="font-weight:bold; white-space:nowrap">{{ item[3] }}</td>
          <td style="font-weight:bold">{{ item[2] }}</td>
          <td><pre style="white-space:pre">{{ item[1] }}</pre></td>
        </tr>
      {% endfor %}
    </table>
</body>
</html>
